---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: petitstream
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sourceRepos:
    - '*'
  destinations:
    - namespace: 'petitstream'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
  roles:
    - name: read-only
      description: Read-only access
      policies:
        - p, proj:petitstream:read-only, applications, get, petitstream/*, allow
    - name: ops
      description: Read-only access
      policies:
        - p, proj:petitstream:read-only, applications, get, petitstream/*, allow
        - p, proj:petitstream:read-only, exec, create, */*, allow
        - p, proj:petitstream:read-only, deployments, create, */, allow
