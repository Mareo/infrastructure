            enabled: true
            serviceMonitor:
              enabled: true
        controller:
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
        server:
          extensions:
            enabled: true
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: default-issuer
              nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
