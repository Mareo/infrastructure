                              "value": "{{ index .app.status.summary.externalURLs 0 }}",
                              "inline": false
                            }
                            {{ end }}
                          ]
                        }
                      ]
                    }
                discord-petitstream: *discord-app-health-degraded
            template.app-sync-failed: |
              webhook:
                discord: &discord-app-sync-failed
                  method: POST
                  body: |
                    {
                      "embeds": [
                        {
