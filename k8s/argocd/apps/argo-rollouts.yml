apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-rollouts
  labels:
    app: argo-rollouts
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: "{{name}}"
      labels:
        app: clusters
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
      source:
        repoURL: https://github.com/argoproj/rollouts-demo/
        targetRevision: HEAD
        path: "examples/canary/"
      destination:
        name: "{{name}}"
        namespace: argo-rollouts-canary
