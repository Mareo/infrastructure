# yamllint disable rule:line-length
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-dns
  labels:
    app: external-dns
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: "{{name}}-external-dns"
      labels:
        app: external-dns
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
      destination:
        name: "{{name}}"
        namespace: external-dns
      source:
        repoURL: https://charts.bitnami.com/bitnami
        chart: external-dns
        targetRevision: 6.9.0
        helm:
          releaseName: external-dns
          values: |
            txtOwnerId: "{{name}}"
            txtPrefix: externaldns-
            domainFilters:
              - mareo.fr
            #fqdnTemplates:
              #- "{{.Name}}.mareo.fr"
            publishHostIP: true
            policy: sync
            provider: rfc2136
            rfc2136:
              host: 5.9.138.122
              zone: mareo.fr
              minTTL: 1h
              secretName: tsig-secret
              tsigSecretAlg: hmac-sha256
              tsigKeyname: athena.mareo.fr
            metrics:
              serviceMonitor:
                enabled: true
