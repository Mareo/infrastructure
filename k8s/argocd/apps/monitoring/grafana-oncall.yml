# yamllint disable rule:line-length
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-oncall
  labels:
    app: grafana-oncall
spec:
  generators:
    - list:
        elements:
          #- name: in-cluster
  goTemplate: true
  template:
    metadata:
      name: "{{.name}}-grafana-oncall"
      labels:
        app: grafana-oncall
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: false
      destination:
        name: "{{.name}}"
        namespace: monitoring
      source:
        repoURL: https://grafana.github.io/helm-charts
        chart: oncall
        targetRevision: 1.11.3
        helm:
          values: |
            fullnameOverride: grafana-oncall
            base_url: oncall.mareo.fr
            oncall:
              smtp:
                enabled: true
                host: smtp.mareo.fr
                port: 465
                tls: "false"
                ssl: "true"
                username: grafana-mail
                fromEmail: oncall@grafana.mareo.fr
            env:
              - name: SEND_ANONYMOUS_USAGE_STATS
                value: "false"
              - name: GRAFANA_CLOUD_NOTIFICATIONS_ENABLED
                value: "false"
              - name: GRAFANA_CLOUD_ONCALL_HEARTBEAT_ENABLED
                value: "false"
            ingress:
              className: public
              annotations:
                kubernetes.io/ingress.class: null
                cert-manager.io/issuer: null
                cert-manager.io/cluster-issuer: "default-issuer"
            ingress-nginx:
              enabled: false
            cert-manager:
              enabled: false

            redis:
              enabled: true
              auth:
                existingSecret: grafana-oncall-redis-password
                existingSecretPasswordKey: password
            rabbitmq:
              enabled: true
              auth:
                existingPasswordSecret: grafana-oncall-rabbitmq-password

            mariadb:
              enabled: false
            postgresql:
              enabled: false
            database:
              type: postgresql
            externalPostgresql:
              host: in-cluster-main-cluster.postgres.svc.cluster.local
              port: 5432
              db_name: grafana_oncall
              user: monitoring.grafana-oncall
              existingSecret: monitoring.grafana-oncall.in-cluster-main-cluster.credentials
              passwordKey: password
              options: >-
                sslmode=require

            grafana:
              enabled: false
            externalGrafana:
              url: "https://grafana.mareo.fr/"

            prometheus:
              enabled: false
