# yamllint disable rule:line-length
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  labels:
    app: argo-workflows
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
  destination:
    name: "in-cluster"
    namespace: argo-workflows
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-workflows
    targetRevision: 0.42.7
    helm:
      values: |
        artifactRepository:
          archiveLogs: true
          s3:
            accessKeySecret:
              name: argo-workflows-object-storage
              key: s3_access_key
            secretKeySecret:
              name: argo-workflows-object-storage
              key: s3_secret_key
            bucket: argo-workflows
            endpoint: "ouranos.mareo.fr:7443"
        controller:
          resourceRateLimit:
            limit: 100
            burst: 20
          persistence:
            archive: true
            postgresql:
              host: in-cluster-main-cluster-pooler.postgres.svc.cluster.local
              port: 5432
              database: argo_workflows
              tableName: argo_workflows
              userNameSecret:
                name: argo-workflows.argo-workflows.in-cluster-main-cluster.credentials
                key: username
              passwordSecret:
                name: argo-workflows.argo-workflows.in-cluster-main-cluster.credentials
                key: password
              ssl: true
              sslMode: require

        metricsConfig:
          enabled: true
        telemetryConfig:
          enabled: true
        serviceMonitor:
          enabled: true

        server:
          enabled: true
          clusterWorkflowTemplates:
            enabled: false
          authModes:
            - sso
            - client
          sso:
            enabled: true
            issuer: "https://auth.mareo.fr/application/o/argo-workflows/"
            clientId:
              name: argo-workflows-server-sso
              key: client_id
            clientSecret:
              name: argo-workflows-server-sso
              key: client_secret
            redirectUrl: "https://workflows.mareo.fr/oauth2/callback"
            scopes:
              - openid
              - profile
              - email
            filterGroupsRegex:
              - "argowf.*"
            rbac:
              enabled: false
          ingress:
            enabled: true
            ingressClassName: public
            annotations:
              cert-manager.io/cluster-issuer: default-issuer
            hosts:
              - workflows.mareo.fr
            tls:
              - secretName: argo-workflows-server-tls
                hosts:
                  - workflows.mareo.fr
