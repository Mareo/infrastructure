# yamllint disable rule:line-length
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitlab
  labels:
    app: gitlab
spec:
  generators:
    - list:
        elements:
          - name: in-cluster
  template:
    metadata:
      name: "{{name}}-gitlab"
      labels:
        app: gitlab
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
      destination:
        name: "{{name}}"
        namespace: gitlab
      source:
        repoURL: https://charts.gitlab.io/
        chart: gitlab
        targetRevision: 8.5.1
        helm:
          releaseName: gitlab
          values: |
            upgradeCheck:
              enabled: false
            postgresql:
              install: false
            certmanager:
              install: false
            nginx-ingress:
              enabled: false
            prometheus:
              install: false
            redis:
              install: false
            operator:
              enabled: false
            global:
              hosts:
                domain: mareo.fr
                https: true
                kas:
                  name: kas.gitlab.mareo.fr
              ingress:
                class: public
                configureCertmanager: false
                tls:
                  secretName: gitlab-tls
                annotations:
                  cert-manager.io/cluster-issuer: default-issuer
              monitoring:
                enabled: true
              shell:
                tcp:
                  proxyProtocol: true
              initialRootPassword:
                secret: gitlab-initial-root-password
                key: password
              redis:
                host: gitlab-redis.gitlab.svc
                password:
                  secret: gitlab-redis
                  key: password
              psql:
                host: in-cluster-main-cluster-pooler.postgres.svc.cluster.local
                database: gitlab
                username: gitlab.gitlab
                password:
                  useSecret: true
                  secret: gitlab.gitlab.in-cluster-main-cluster.credentials
                  key: password
              minio:
                enabled: false
              email:
                display_name: "GitLab"
                from: "no-reply@gitlab.mareo.fr"
              smtp:
                enabled: true
                domain: gitlab.mareo.fr
                address: smtp.mareo.fr
                port: 465
                tls: true
                authentication: "plain"
                user_name: "gitlab-mail"
                password:
                  secret: "gitlab-mail"
                  key: "password"
              registry:
                bucket: gitlab-registry
              appConfig:
                enableUsagePing: true
                enableSeatLink: false
                usernameChangingEnabled: false
                lfs:
                  enabled: true
                  proxy_download: true
                  bucket: gitlab-lfs-objects
                artifacts:
                  enabled: true
                  proxy_download: true
                externalDiffs:
                  enabled: true
                  when: outdated
                  proxy_download: true
                terraformState:
                  enabled: true
                ciSecureFiles:
                  enabled: true
                dependencyProxy:
                  enabled: true
                object_store:
                  enabled: true
                  proxy_download: true
                  connection:
                    secret: gitlab-object-storage
                    key: connection
                incomingEmail:
                  enabled: true
                  address: "incoming+%{key}@gitlab.mareo.fr"
                  host: imap.mareo.fr
                  port: 993
                  ssl: true
                  user: "gitlab@gitlab.mareo.fr"
                  password:
                    secret: "gitlab-mail"
                    key: "password"
                  mailbox: inbox
                serviceDeskEmail:
                  enabled: true
                  address: "contact+%{key}@gitlab.mareo.fr"
                  host: imap.mareo.fr
                  port: 993
                  ssl: true
                  user: "gitlab@gitlab.mareo.fr"
                  password:
                    secret: "gitlab-mail"
                    key: "password"
                  mailbox: inbox
                ldap:
                  preventSignin: false
                  servers:
                    main:
                      label: LDAP
                      host: ak-outpost-gitlab-ldap.authentik.svc
                      port: 389
                      encryption: plain
                      base: "ou=users,dc=gitlab,dc=mareo,dc=fr"
                      active_directory: false
                      bind_dn: cn=gitlab-ldap,ou=users,dc=gitlab,dc=mareo,dc=fr
                      password:
                        secret: gitlab-ldap
                        key: bind_password
                      uid: cn
                      attributes:
                        email: mail
                        name: name
                        username: cn
                      group_base: "ou=groups,dc=gitlab,dc=mareo,dc=fr"
                      admin_group: "gitlab_admins"
                      external_groups:
                        - "gitlab_externals"
                omniauth:
                  enabled: true
                  blockAutoCreatedUsers: false
                  allowSingleSignOn:
                    - saml
                    - openid_connect
                  autoLinkLdapUser: true
                  autoLinkSamlUser: true
                  autoLinkUser: true
                  providers:
                    - secret: gitlab-saml-authentik
                    - secret: gitlab-oidc-authentik
                  syncProfileAttributes:
                    - name
                    - email
              time_zone: Europe/Paris
              pages:
                enabled: false
                accessControl: true
                host: pages.mareo.fr
                externalHttp: []
                externalHttps: []
              oauth:
                gitlab-pages:
                  authScope: read_api
            gitlab-runner:
              install: false
            gitlab:
              gitlab-shell:
                sshDaemon: gitlab-sshd
                config:
                  proxyProtocol: true
                metrics:
                  enabled: true
                  serviceMonitor:
                    enabled: true
              gitaly:
                persistence:
                  enabled: true
                  storageClass: csi-rbd-sc-retain
                metrics:
                  enabled: true
                  serviceMonitor:
                    enabled: true
              toolbox:
                backups:
                  cron:
                    enabled: true
                  objectStorage:
                    backend: s3
                    config:
                      secret: gitlab-object-storage
                      key: s3cfg
              webservice:
                ingress:
                  tls:
                    secretName: gitlab-webservice-tls
                    smartcardSecretName: gitlab-smartcard-tls
                metrics:
                  enabled: true
                  serviceMonitor:
                    enabled: true
              kas:
                ingress:
                  tls:
                    secretName: gitlab-kas-tls
                metrics:
                  enabled: true
                  serviceMonitor:
                    enabled: true
              gitlab-pages:
                ingress:
                  tls:
                    secretName: gitlab-pages-tls
                metrics:
                  enabled: true
                  serviceMonitor:
                    enabled: true
              migrations:
                annotations:
                  "helm.sh/hook": "pre-install"
                  "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
              sidekiq:
                resources:
                  limits:
                    memory: 5G
                  requests:
                    cpu: 500m
                metrics:
                  enabled: true
                  podMonitor:
                    enabled: true
            registry:
              storage:
                secret: gitlab-registry-storage
                key: storage
              ingress:
                tls:
                  secretName: gitlab-registry-tls
