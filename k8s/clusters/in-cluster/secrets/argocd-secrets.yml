---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-secret
  namespace: argocd
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Merge
    deletionPolicy: Merge
  dataFrom:
    - extract:
        key: argocd/webhooks
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mareo-fr-infrastructure-repo
  namespace: argocd
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    template:
      engineVersion: v2
      type: Opaque
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        type: git
        url: https://gitlab.mareo.fr/iac/infrastructure
        password: "{{ .username }}"
        username: "{{ .password }}"
  dataFrom:
    - extract:
        key: argocd/repositories/iac-infrastructure
