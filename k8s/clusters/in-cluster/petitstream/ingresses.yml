---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petitstream-prod
  annotations:
    cert-manager.io/cluster-issuer: default-issuer
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: public
  rules:
    - host: petitstream.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petitstream
                port:
                  number: 80
  tls:
    - hosts:
        - petitstream.com
        - www.petitstream.com
      secretName: petitstream-prod-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petitstream-frontend-dev
  namespace: authentik
  annotations:
    cert-manager.io/cluster-issuer: default-issuer
spec:
  ingressClassName: public
  rules:
    - host: dev.petitstream.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik
                port:
                  name: http
  tls:
    - hosts:
        - dev.petitstream.com
      secretName: petitstream-dev-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petitstream-backend-dev
  annotations:
    cert-manager.io/cluster-issuer: default-issuer
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: internal
  rules:
    - host: dev.petitstream.com
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: petitstream-backend-dev
                port:
                  name: backend
  tls:
    - hosts:
        - dev.petitstream.com
      secretName: petitstream-dev-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petitstream-assets-dev
  annotations:
    cert-manager.io/cluster-issuer: default-issuer
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/rewrite-target: /petitstream-assets-dev/$2
spec:
  ingressClassName: internal
  rules:
    - host: dev.petitstream.com
      http:
        paths:
          - path: /assets(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: petitstream-assets
                port:
                  number: 7443
  tls:
    - hosts:
        - dev.petitstream.com
      secretName: petitstream-dev-tls
