---
apiVersion: v1
kind: Service
metadata:
  name: authentik-proxy
spec:
  type: ExternalName
  externalName: authentik.authentik.svc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-outpost
spec:
  rules:
    - host: dev.petitstream.com
      http:
        paths:
          - path: /outpost.goauthentik.io
            pathType: Prefix
            backend:
              service:
                name: authentik-proxy
                port:
                  number: 80
  tls:
    - hosts:
        - dev.petitstream.com
        - www.petitstream.com
      secretName: petitstream-tls
