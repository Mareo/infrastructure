---
apiVersion: v1
kind: Service
metadata:
  name: petitstream-frontend
spec:
  type: ClusterIP
  selector:
    component: petitstream-frontend
  ports:
    - name: frontend
      port: 3000
      targetPort: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: petitstream-backend
spec:
  type: ClusterIP
  selector:
    component: petitstream-backend
  ports:
    - name: backend
      port: 3000
      targetPort: backend
