# yamllint disable rule:line-length
---
stages:
  - linting

ansible-lint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/ansible-lint:0.72.0@sha256:35f7f6038e69ab52a6d3a3fa85a58ecb5c14eef6c9fcc28cd0ee5cf0f11344d7
  cache:
    paths:
      - .cache/
  artifacts:
    when: always
    reports:
      junit: ansible-lint.xml
  variables:
    ANSIBLE_CONFIG: ansible.cfg
    XDG_CACHE_HOME: "$CI_PROJECT_DIR/.cache"
  script:
    - ansible-lint -v --show-relpath -f pep8 --nocolor | ansible-lint-junit -o ansible-lint.xml

shellcheck:
  stage: linting
  image: registry.gitlab.com/pipeline-components/shellcheck:0.12.11@sha256:50d61bdfc1dab2953cdc34ade6de4af3aadf3b6b7b086afa85eefd2e36fc2450
  script:
    - |
      find . -name .git -type d -prune -o -type f  -name \*.sh -print0 |
      xargs -0 -P $(nproc) -r -n1 shellcheck
    - |
      find . -name .git -type d -prune -o -type f  -regex '.*/[^.]*$'   -print0 |
      xargs -0 -P $(nproc) -r -n1 sh -c 'FILE="$0"; if head -n1 "$FILE" |grep -q "^#\\! \?/.\+\(ba|d|k\)\?sh" ; then shellcheck "$FILE" ; else /bin/true ; fi '

yamllint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/yamllint:0.31.3@sha256:08e7a76592dc7cf177f6beb14a2527cf6d226ab6ace21bcd4d863adc8f7653f2
  script:
    - yamllint .

terraform-fmt:
  stage: linting
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/hashicorp/terraform:1.9.5@sha256:79336cfbc9113f41806e7b2061b913852f11d6bdbc0e188d184e6bdee40b84a7
  script:
    - terraform fmt -check -recursive -diff
