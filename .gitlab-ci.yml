# yamllint disable rule:line-length
---
stages:
  - linting

ansible-lint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/ansible-lint:0.68.0@sha256:afcd02061d90ea65a217c4f28a1e23b323261b9f199438b052e2567158093452
  cache:
    paths:
      - .cache/
  artifacts:
    when: always
    reports:
      junit: ansible-lint.xml
  variables:
    ANSIBLE_CONFIG: ansible.cfg
    XDG_CACHE_HOME: "$CI_PROJECT_DIR/.cache"
  script:
    - ansible-lint -v --show-relpath -f pep8 --nocolor | ansible-lint-junit -o ansible-lint.xml

shellcheck:
  stage: linting
  image: registry.gitlab.com/pipeline-components/shellcheck:0.12.10@sha256:547b6bafe0182b586c93ccb6df1c5fd5e4e08846bdf302c5c670568df0ae58e4
  script:
    - |
      find . -name .git -type d -prune -o -type f  -name \*.sh -print0 |
      xargs -0 -P $(nproc) -r -n1 shellcheck
    - |
      find . -name .git -type d -prune -o -type f  -regex '.*/[^.]*$'   -print0 |
      xargs -0 -P $(nproc) -r -n1 sh -c 'FILE="$0"; if head -n1 "$FILE" |grep -q "^#\\! \?/.\+\(ba|d|k\)\?sh" ; then shellcheck "$FILE" ; else /bin/true ; fi '

yamllint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/yamllint:0.31.2@sha256:82f082414bad17ec04f4d271262a6dcaf64883bb4f1ce73923380125af8b94ee
  script:
    - yamllint .

terraform-fmt:
  stage: linting
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/hashicorp/terraform:1.8.4@sha256:bf3358bfd052954ddc5b4ed033f9b5bfc1993e146f398a0adebd5dd622cbbca9
  script:
    - terraform fmt -check -recursive -diff
