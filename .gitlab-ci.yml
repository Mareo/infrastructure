# yamllint disable rule:line-length
---
stages:
  - linting

ansible-lint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/ansible-lint:0.66.0@sha256:11cc8d1034952302605196c30abac0391916a519ad3d8bd06bf8b671b2ef8a8e
  cache:
    paths:
      - .cache/
  artifacts:
    when: always
    reports:
      junit: ansible-lint.xml
  variables:
    ANSIBLE_CONFIG: ansible.cfg
    XDG_CACHE_HOME: "$CI_PROJECT_DIR/.cache"
  script:
    - ansible-lint -v --show-relpath -f pep8 --nocolor | ansible-lint-junit -o ansible-lint.xml

shellcheck:
  stage: linting
  image: registry.gitlab.com/pipeline-components/shellcheck:0.12.9
  script:
    - |
      find . -name .git -type d -prune -o -type f  -name \*.sh -print0 |
      xargs -0 -P $(nproc) -r -n1 shellcheck
    - |
      find . -name .git -type d -prune -o -type f  -regex '.*/[^.]*$'   -print0 |
      xargs -0 -P $(nproc) -r -n1 sh -c 'FILE="$0"; if head -n1 "$FILE" |grep -q "^#\\! \?/.\+\(ba|d|k\)\?sh" ; then shellcheck "$FILE" ; else /bin/true ; fi '

yamllint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/yamllint:0.31.0
  script:
    - yamllint .

terraform-fmt:
  stage: linting
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/hashicorp/terraform:1.8.2@sha256:86fccae19de7153c57a908a3dce2dd74ac17cc98aa0a185bca8c27d75da9eaf8
  script:
    - terraform fmt -check -recursive -diff
