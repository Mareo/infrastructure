---

k3s_release_version: v1.23.6+k3s1

k3s_server:
  tls-san:
    - api.k8s.mareo.fr
  docker: false
  cluster-cidr: 172.20.0.0/16
  service-cidr: 172.21.0.0/16
  disable:
    - traefik
  kubelet-arg=oidc-issuer-url: https://auth.mareo.fr/application/o/kubernetes/
  kubelet-arg=oidc-client-id: kubernetes
  kubelet-arg=oidc-username-claim: username
  kubelet-arg=oidc-username-prefix: authentik:
  kubelet-arg=oidc-groups-claim: groups
  kubelet-arg=oidc-groups-prefix: authentik:
