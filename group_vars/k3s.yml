---
k3s_release_version: v1.31.2+k3s1

k3s_install_hard_links: true

k3s_server:
  tls-san:
    - api.k8s.mareo.fr
  docker: false
  cluster-cidr: 172.20.0.0/16,fd41:2251:e4a5::/56
  service-cidr: 172.21.0.0/16,fd41:2251:e4a6::/112
  disable:
    - traefik
  kube-apiserver-arg:
    - oidc-issuer-url=https://auth.mareo.fr/application/o/kubernetes/
    - oidc-client-id=kubernetes
    - oidc-username-claim=sub
    - "oidc-username-prefix=authentik:"
    - oidc-groups-claim=groups
    - "oidc-groups-prefix=authentik:"
  kube-controller-manager-arg:
    - "bind-address=0.0.0.0"
  kube-proxy-arg:
    - "metrics-bind-address=0.0.0.0"
  kubelet-arg:
    - config=/etc/rancher/k3s/kubeletconfig.yaml
  kube-scheduler-arg:
    - "bind-address=0.0.0.0"

k3s_kubelet_config:
  maxPods: 250
